<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversaire de Kyujah</title>
    <style>
        body {
            background-image: url('background.jpg'); /* Assurez-vous que l'image est dans le même dossier */
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px; /* Espacement supplémentaire pour mieux le voir */
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .quiz {
            display: none;
            background-color: rgba(0, 0, 0, 0.7); /* Boîte de dialogue semi-transparente */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 80%; /* Ajustez la largeur de la boîte de dialogue */
            max-width: 600px; /* Largeur maximale pour la boîte */
            margin-top: 20px;
        }

        .question {
            margin: 20px 0;
            font-size: 1.5em; /* Taille des questions augmentée */
        }

        .question:first-of-type {
            font-size: 1.3em; /* Réduire légèrement la taille de la police pour la question 1 */
        }

        .answer {
            text-align: left; /* Alignement à gauche des réponses */
            margin: 10px 0; /* Espacement entre les réponses */
            font-size: 1.2em; /* Taille des réponses */
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #FFC700; /* Couleur de fond du bouton */
            border: none; /* Supprimer les bordures */
            border-radius: 5px; /* Arrondir les coins */
        }

        #video-container {
            display: none;
            margin-top: 20px;
        }

        /* Styles pour les confettis */
        .confetti {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <h1>Anniversaire de Kyujah</h1>
    <h2>Pour accéder au cadeau, prouve que tu es bien Kyujah ou un.e allié.e !</h2>

    <div id="quiz" class="quiz">
        <div class="question">Quel est son animal porte-bonheur sur le jeu Ma bimbo ?</div>
        <div class="answer">
            <label><input type="radio" name="q1" value="1"> Le lézard</label><br>
            <label><input type="radio" name="q1" value="2"> La puce de lit</label><br>
            <label><input type="radio" name="q1" value="3"> Le crabe</label>
        </div>

        <div class="question">Quel parti politique a-t-elle fondé ?</div>
        <div class="answer">
            <label><input type="radio" name="q2" value="1"> Le NFB</label><br>
            <label><input type="radio" name="q2" value="2"> RNB</label><br>
            <label><input type="radio" name="q2" value="3"> Le BN au chocolat</label>
        </div>

        <div class="question">À quel pays portes-tu allégeance ?</div>
        <div class="answer">
            <label><input type="radio" name="q3" value="1"> République antidémocratique de Beemoov</label><br>
            <label><input type="radio" name="q3" value="2"> L'ARGENTINE !</label><br>
            <label><input type="radio" name="q3" value="3"> Bah la Bretagne</label>
        </div>

        <button class="button" onclick="checkAnswers()">Valider</button>
    </div>

    <div id="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/LEjtdMHLf3o" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="confetti" id="confetti"></div>

    <script>
        // Affiche le quiz
        document.getElementById('quiz').style.display = 'block';

        function checkAnswers() {
            const q1 = document.querySelector('input[name="q1"]:checked');
            const q2 = document.querySelector('input[name="q2"]:checked');
            const q3 = document.querySelector('input[name="q3"]:checked');

            if (q1 && q1.value === '3' && q2 && q2.value === '1' && q3 && q3.value === '2') {
                // Si toutes les réponses sont correctes, affiche la vidéo et lance les confettis
                document.getElementById('video-container').style.display = 'block';
                launchConfetti();
            } else {
                alert('Désolé, les réponses ne sont pas toutes correctes. Réessaie !');
            }
        }

        function launchConfetti() {
            const colors = ['#FFC700', '#FF7F00', '#FF0000', '#00FF00', '#0000FF', '#7F00FF'];
            const numConfetti = 200;

            for (let i = 0; i < numConfetti; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti-piece');
                confetti.style.position = 'absolute';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.opacity = Math.random();
                confetti.style.transform = `translate(${Math.random() * 100}vw, ${Math.random() * 100}vh) rotate(${Math.random() * 360}deg)`;
                document.getElementById('confetti').appendChild(confetti);

                // Animation
                setTimeout(() => {
                    confetti.style.transition = 'transform 2s ease, opacity 2s ease';
                    confetti.style.transform += ' translateY(100vh)'; // Tombe vers le bas
                    confetti.style.opacity = 0; // Disparait
                }, 10);
            }
        }
    </script>
</body>
</html>
